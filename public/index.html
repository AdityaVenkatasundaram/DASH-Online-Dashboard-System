<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/LoginPage-Styles.css" type="text/css">

    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return login()">
                <select id="user-type">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="process_owner">Process Owner</option>
                    <option value="team_lead">Team Lead/Project Manager</option>
                    <option value="management">Management</option>
                    <option value="team_member">Team Member</option>
                  </select>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
                <div class="social-login">
                    <p>Login with:</p>
                    <div class="social-buttons">
                      <button onclick="loginWithFacebook()" class="facebook-button"><i class="fab fa-facebook-f"></i>Facebook</button>
                      <button onclick="loginWithGoogle()" class="google-button"><i class="fab fa-google"></i>Google</button>
                    </div>
        
            </form>
            <div id="error-msg" class="error"></div>
        </div>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
        <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
        <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fusion.js"></script>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.fusioncharts.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
