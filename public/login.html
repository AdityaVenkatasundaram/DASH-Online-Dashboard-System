<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="LoginPage-Styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return login()">
                <select id="user-type">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="process_owner">Process Owner</option>
                    <option value="team_lead">Team Lead/Project Manager</option>
                    <option value="management">Management</option>
                    <option value="team_member">Team Member</option>
                  </select>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
                <div class="social-login">
                    <p>Login with:</p>
                    <div class="social-buttons">
                      <button onclick="loginWithFacebook()" class="facebook-button"><i class="fab fa-facebook-f"></i>Facebook</button>
                      <button onclick="loginWithGoogle()" class="google-button"><i class="fab fa-google"></i>Google</button>
                    </div>
        
            </form>
            <div id="error-msg" class="error"></div>
        </div>

        <script src="wbrFusion.js"></script>
    </body>
</html>
