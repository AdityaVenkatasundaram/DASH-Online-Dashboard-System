<h1 style="font-family:verdana;color:#6a578a;text-align:center;font-size:300%">Dashboard Reporting</h1>

main class="main-body">
<div class="col s12 center-align">
    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
        
        Click Me
    </a>
</div>
<div class="col s12 center-align">
    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal2">
        
        Delete Me
    </a>
</div>
 <!-- Modal -->
 <div id="modal1" class="modal modal-fixed-footer">
    <div class="row modal-content">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="title" type="text" class="validate"></input>
                    <label for="title">month</label>
                </div>
                <div class="input-field col s6">
                    <input id="image" type="text" class="validate">
                    <label for="image">model</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="link" type="text" class="validate">
                    <label for="link">city</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="desciption" type="text" class="validate">
                    <label for="desciption">price</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modal2" class="modal modal-fixed-footer">
    <div class="row modal-content">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="titleDelete" type="text" class="validate"></input>
                    <label for="title">month</label>
                </div>
            <div class="row">
                <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formDeleteSubmit">submit</a>
                </div>
            </div>
        </form>
    </div>
</div>
</main>
<table style="width: 100%;height: 400px">
    <tr style="width: 50%; height: 400px">
        <td style>
            <div id="wdr-component"></div>
        </td>
        <td style>
            <div id="fusionchartArea"></div>
        </td>
        <td></td>
    </tr>
    <tr>
        <td style="width: 50%;">
            <div id="fusionchartPie" style="height:200px;"></div>
        </td>
        <td style="width: 50%;">
            <div id="fusionchartBar" style="height:200px;"></div>
        </td>
    </tr>
</table>
